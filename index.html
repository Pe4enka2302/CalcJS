<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>КАКУЛЯТОР</h1>
    <!--Внешний блок, содержит в себе все элементы калькулятора-->
    <div id="calculator">
        <!-- Экран калькулятора-->
        <div class="top">
            <div class="screen"></div>
            <span class="clear">C</span>
        </div>

        <div class="keys">
            <!-- Кнопки с цифрами и математические операторы -->
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">/</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">*</span>

        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
